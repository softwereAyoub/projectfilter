<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="img">
        <img id="img" >
        <canvas id="myCanvas" width="200" height="200"></canvas> 
        <div class="upload">
            <label for="upl">Upload</label>
            <input type="file" id="upl">
        </div>
    </div>
    <div class="filters">
     <ul>
        <li>
    <label for="saturate">Saturate</label>
    <input type="range"  id="saturate" min="0" max="200" value="100">

        </li>
        <li>
            <label for="contrast">Contrast</label>
            <input type="range"  id="contrast" min="0" max="200" value="100">

        </li>
        <li>
            <label for="brigh">Brightness</label>
            <input type="range"  id="brigh" min="0" max="200" value="100">
        </li>
        <li>
            <label for="sepia">Sepia</label>
            <input type="range"  id="sepia" min="0" max="200" value="0">
        </li>
        <li>
            <label for="greyscale">Greyscale</label>
            <input type="range"  id="greyscale" step="0.1" min="0" max="1" value="0">
        </li>
        <li>
            <label for="blur">Blur</label>
            <input type="range"  id="blur" step="0.1" min="0" max="1" value="0">
        </li>
        <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range"  id="hue-rotate" min="0" max="350" value="0">
        </li>
        <li>
            <a download="image.png" id="downl">Download</a>
            <button id="reset">Reset</button>
            
        </li>
     </ul>

    </div>
  </div>
  



  <script src="index.js"></script>  
</body>
</html>
