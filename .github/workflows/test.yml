name: Run Tests

# تحديد متى يتم تشغيل سير العمل. في هذا المثال، عند حدوث عملية دفع أو فتح طلب سحب.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# تحديد بيئة التشغيل، في هذا المثال سنستخدم أوبونتو.
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. التحضير لعملية الاختبار
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. إعداد بيئة Node.js (أو أي بيئة تعتمد عليها)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' # يمكنك تحديد إصدار Node.js هنا.

    # 3. تثبيت التبعيّات (dependencies) الخاصة بمشروعك
    - name: Install dependencies
      run: npm install

    # 4. تشغيل الاختبارات
    - name: Run tests
      run: npm test
